<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Client</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 10px; background: #f0f0f0; }
        #chat { height: 400px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; background: white; }
        #input-area { display: flex; margin-top: 10px; }
        #message { flex: 1; padding: 10px; }
        button { padding: 10px; margin-left: 5px; }
        #file-input { display: none; }
        .menu { position: absolute; top: 10px; right: 10px; }
        #nick-input { margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="menu">
        <input id="nick-input" type="text" placeholder="Your nick..." value="KTO-TO">
        <button onclick="changeNick()">Change Nick</button>
    </div>
    <div id="chat"></div>
    <div id="input-area">
        <input id="message" type="text" placeholder="Enter message..." onkeypress="if(event.key==='Enter') sendMessage()">
        <input id="file-input" type="file" accept="image/*" onchange="sendImage()">
        <button onclick="sendMessage()">Send</button>
        <button onclick="document.getElementById('file-input').click()">??</button>
    </div>

    <script>
        const socket = io();
        let username = document.getElementById('nick-input').value;

        socket.on('connect', () => {
            socket.emit('join', { username: username });
        });

        function addMessage(msg, img = null) {
            const chat = document.getElementById('chat');
            const div = document.createElement('div');
            div.innerHTML = msg + (img ? `<br><img src="${img}" style="max-width:300px;">` : '');
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        socket.on('text_message', data => {
            addMessage(`${data.username}: ${data.message}`);
        });

        socket.on('image_message', data => {
            addMessage(`${data.username} sent image: ${data.filename}`, `data:image/png;base64,${data.image}`);
        });

        socket.on('system_message', msg => {
            addMessage(msg);
        });

        function sendMessage() {
            const msg = document.getElementById('message').value;
            if (msg) {
                socket.emit('text_message', { message: msg });
                document.getElementById('message').value = '';
            }
        }

        function sendImage() {
            const file = document.getElementById('file-input').files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const b64 = e.target.result.split(',')[1];  // Base64 без префикса
                    socket.emit('image_message', { filename: file.name, image: b64 });
                };
                reader.readAsDataURL(file);
            }
        }

        function changeNick() {
            const newNick = document.getElementById('nick-input').value;
            if (newNick !== username) {
                socket.emit('change_nick', { new_username: newNick });
                username = newNick;
            }
        }
    </script>
</body>
</html>
